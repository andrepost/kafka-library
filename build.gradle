plugins {
    id 'java-library'
    id 'maven-publish'
    id 'pl.allegro.tech.build.axion-release' version '1.15.1'
}

apply from: "${rootProject.projectDir}/gradle/versioning.gradle"

group = 'com.github.andrepost'
version = scmVersion.version

repositories {
    mavenCentral()
}

dependencies {
    api("com.google.guava:guava:31.1-jre")
    api("org.springframework.kafka:spring-kafka:3.0.9")
    api("org.apache.avro:avro:1.11.3")
    api("io.confluent:kafka-avro-serializer:7.4.8")

    implementation('io.netty:netty-codec:4.1.86.Final')
    implementation('io.netty:netty-common:4.1.77.Final')
    implementation('org.scala-lang:scala-library:2.13.10')
    testImplementation ("org.springframework.kafka:spring-kafka-test:3.0.9")
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}